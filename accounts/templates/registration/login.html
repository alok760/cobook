{% extends "cobook/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="row">

    <div class="col-6">
      <h2 style="margin-bottom: 50px;">Login To Continue</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login!</button>
      </form>
      <br>
        <a href="/accounts/sign_up/"><button type="submit" class="btn btn-success">Sign Up!</button></a>
    </div>


  </div>

{% endblock %}
